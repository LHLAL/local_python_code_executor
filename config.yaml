server:
  port: 8000
  workers: 4
  max_concurrent_requests: 10
  max_queue_size: 20

# 多语言运行时配置
runtimes:
  python3:
    command: "/usr/bin/python3"
    enabled: true
    allowed_packages: ["json", "base64", "math", "time", "requests"]
  python311:
    command: "/usr/bin/python3.11"
    enabled: true
    allowed_packages: ["json", "base64", "math", "time"]
  nodejs:
    command: "/home/ubuntu/.nvm/versions/node/v22.13.0/bin/node"
    enabled: true
    allowed_packages: ["fs", "path", "crypto"]

resource_limits:
  cpu_time_limit: 10      # 秒
  memory_limit_mb: 256    # MB
  file_size_limit_kb: 1024 # KB
  timeout: 10             # 进程等待超时
